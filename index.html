<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #3498db;
        }

        p {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .menu-btn {
            display: block;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .btn-active {
            background-color: #2ecc71;
            color: #1a1a1a;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-active:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .btn-future {
            background-color: #333;
            color: #777;
            border: 2px dashed #444;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 50px;
            color: #555;
            font-size: 0.8rem;
        }

        .secret-help-btn {
            position: fixed;
            left: 20px;
            bottom: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #444;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            border: 2px solid #666;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            z-index: 100;
        }

        .secret-help-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

<h1>Tool Hub</h1>
<p>Select a utility to begin</p>

<div class="menu-container">
    <a href="greenhouse.html" class="menu-btn btn-active">
        Greenhouse Solver
    </a>

    <a href="float.html" class="menu-btn btn-active">
        RGB float Visualizer
    </a>

    <div class="menu-btn btn-future">
        Coming Soon
    </div>

    <div class="menu-btn btn-future">
        Coming Soon
    </div>

    <div class="menu-btn btn-future">
        Coming Soon
    </div>
</div>

<div class="footer">Hosted on GitHub Pages</div>

<div class="secret-help-btn" onclick="askSecretDate()">?</div>

<script>
    function askSecretDate() {
        const answer = prompt("Enter the special date in dd/mm/yyyy:");
        if (!answer) return;

        const normalized = answer.trim().toLowerCase();
        const validAnswers = [
            "11/07/2024",
            "11-07-2024",
            "11.07.2024",
            "31.08.2006",
            "14.02.2026"
        ];

        if (validAnswers.includes(normalized)) {
            window.location.href = "valentine.html";
        } else {
            alert("Hmm, that doesn't seem like the right date.");
        }
    }
</script>

</body>
</html>
