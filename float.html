<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLSL Vec4 Color Visualizer</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-main: #e0e0e0;
            --text-muted: #aaaaaa;
            --accent: #4caf50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .preview-container {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
            /* Checkerboard pattern for Alpha transparency */
            background-image:
                linear-gradient(45deg, #444 25%, transparent 25%),
                linear-gradient(-45deg, #444 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #444 75%),
                linear-gradient(-45deg, transparent 75%, #444 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #333;
        }

        #colorDisplay {
            width: 100%;
            height: 100%;
            transition: background-color 0.1s;
        }

        .control-group {
            margin-bottom: 1.2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .label {
            width: 50px;
            font-weight: bold;
        }

        .label.red {
            color: #ff6b6b;
        }

        .label.green {
            color: #69f0ae;
        }

        .label.blue {
            color: #4fc3f7;
        }

        .label.alpha {
            color: #bdbdbd;
        }

        input[type="range"] {
            flex-grow: 1;
            cursor: pointer;
        }

        .number-display {
            width: 50px;
            text-align: right;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .output-section {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .output-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .output-row:last-child {
            margin-bottom: 0;
        }

        .code-text {
            color: #dcdcdc;
            word-break: break-all;
        }


        hr {
            border: 0;
            border-top: 1px solid #444;
            margin: 1.5rem 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>RGBA Float Visualizer</h1>

        <div class="preview-container">
            <div id="colorDisplay"></div>
        </div>

        <div class="controls">
            <div class="control-group">
                <span class="label red">R</span>
                <input type="range" id="inputR" min="0" max="1" step="0.01" value="1.0">
                <span class="number-display" id="valR">1.00</span>
            </div>

            <div class="control-group">
                <span class="label green">G</span>
                <input type="range" id="inputG" min="0" max="1" step="0.01" value="0.0">
                <span class="number-display" id="valG">0.00</span>
            </div>

            <div class="control-group">
                <span class="label blue">B</span>
                <input type="range" id="inputB" min="0" max="1" step="0.01" value="1.0">
                <span class="number-display" id="valB">1.00</span>
            </div>

            <div class="control-group">
                <span class="label alpha">A</span>
                <input type="range" id="inputA" min="0" max="1" step="0.01" value="1.0">
                <span class="number-display" id="valA">1.00</span>
            </div>
        </div>

        <hr>

        <div class="output-section">
            <div class="output-row">
                <span class="code-text">HEX: <span id="hexOutput" style="color: var(--accent);">#FF00FF</span></span>
            </div>
            <div class="output-row">
                <span class="code-text" id="vec4Output">fragColor = vec4(1.0, 0.0, 1.0, 1.0);</span>
            </div>
        </div>
    </div>

    <script>
        const inputs = {
            r: document.getElementById('inputR'),
            g: document.getElementById('inputG'),
            b: document.getElementById('inputB'),
            a: document.getElementById('inputA')
        };

        const displays = {
            r: document.getElementById('valR'),
            g: document.getElementById('valG'),
            b: document.getElementById('valB'),
            a: document.getElementById('valA')
        };

        const colorDisplay = document.getElementById('colorDisplay');
        const hexOutput = document.getElementById('hexOutput');
        const vec4Output = document.getElementById('vec4Output');

        function floatToHex(floatVal) {
            let intVal = Math.round(floatVal * 255);
            let hex = intVal.toString(16).toUpperCase();
            return hex.length === 1 ? "0" + hex : hex;
        }

        function updateColor() {
            const r = parseFloat(inputs.r.value);
            const g = parseFloat(inputs.g.value);
            const b = parseFloat(inputs.b.value);
            const a = parseFloat(inputs.a.value);

            displays.r.textContent = r.toFixed(2);
            displays.g.textContent = g.toFixed(2);
            displays.b.textContent = b.toFixed(2);
            displays.a.textContent = a.toFixed(2);


            colorDisplay.style.backgroundColor = `rgba(${r * 255}, ${g * 255}, ${b * 255}, ${a})`;

            // Calculate Hex (Include Alpha in Hex: #RRGGBBAA)
            const hexR = floatToHex(r);
            const hexG = floatToHex(g);
            const hexB = floatToHex(b);
            const hexA = floatToHex(a);

            let finalHex = `#${hexR}${hexG}${hexB}`;
            if (a < 1) {
                finalHex += hexA;
            }

            hexOutput.textContent = finalHex;
            hexOutput.style.color = finalHex.substring(0, 7);


            const fmt = (n) => n % 1 === 0 ? n.toFixed(1) : n.toString();

            vec4Output.textContent = `fragColor = vec4(${fmt(r)}, ${fmt(g)}, ${fmt(b)}, ${fmt(a)});`;
        }

        Object.values(inputs).forEach(input => {
            input.addEventListener('input', updateColor);
        });

        updateColor();

    </script>
</body>

</html>
